name: CI auto merge
on:
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  auto_merge:
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == 'snapsl-ci[bot]' && github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Enable auto-merge for snapsl-ci PRs
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
