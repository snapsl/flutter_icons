name: Auto-merge CI

on:
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  auto_merge_ci:
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == 'snapsl-ci[bot]' && github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Create GitHub App Token
        uses: actions/create-github-app-token@v2
        id: generate-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Enable auto-merge for snapsl-ci PRs
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
